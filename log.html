<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edge Cases | System Logs</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alata&family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --bg: #f4f4f5;
            --card-bg: #ffffff;
            --border: #000000;
            --border-width: 3px;
            --shadow-dist: 6px;
            --c-risk: #ff4757;
            --c-idea: #f0b81c;
            --c-obs: #3742fa;

            --text-main: #2f3542;
        }

        body {
            font-family: 'IBM Plex Sans TC', 'IBM Plex Sans SC', 'IBM Plex Sans JP', 'IBM Plex Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg);
            /* 復古波點背景 */
            background-image: radial-gradient(#afb2b7 1px, transparent 1px);
            background-size: 20px 20px;
            color: var(--text-main);
            margin: 0;
            padding: 40px 20px 10px;
            line-height: 1.5;
        }

        .nav-back {
            display: inline-block;
            background: #fff;
            border: var(--border-width) solid var(--border);
            padding: 10px 20px;
            font-family: 'Alata';
            font-size: 0.8rem;
            text-decoration: none;
            color: #000;
            font-weight: 800;
            text-transform: uppercase;
            box-shadow: var(--shadow-dist) var(--shadow-dist) 0 #000;
            margin-bottom: 50px;
            transition: transform 0.1s ease;
        }

        .nav-back:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 #000;
        }

        header {
            max-width: 700px;
            margin: 0 auto;
        }

        h1 {
            font-family: 'Alata';
            font-size: 3.5rem;
            font-weight: 900;
            text-transform: uppercase;
            margin: 0;
            line-height: 1;
        }

        .subtitle {
            font-family: 'JetBrains Mono', monospace;
            background: #000;
            color: #fff;
            display: inline-block;
            padding: 6px 12px;
            font-size: 1rem;
            margin-top: 1rem;
            transform: rotate(-1deg);
        }

        .case-grid {
            display: flex;
            flex-direction: column;
            gap: 40px;
            max-width: 700px;
            margin: 80px auto 60px;
        }

        @media (max-width: 600px) {
            .case-grid {
                gap: 30px;
            }
        }

        .case-card {
            background: var(--card-bg);
            border: var(--border-width) solid var(--border);
            border-radius: 4px;
            position: relative;
            display: flex;
            flex-direction: column;
            box-shadow: var(--shadow-dist) var(--shadow-dist) 0 #000;
            transition: all 0.2s ease;
            overflow: hidden;
        }

        .case-card:hover {
            transform: translate(-3px, -3px);
            box-shadow: 10px 10px 0 #000;
            z-index: 10;
        }

        .card-header-bar {
            height: 14px;
            border-bottom: var(--border-width) solid var(--border);
        }

        .type-edge .card-header-bar {
            background: var(--c-risk);
        }

        .type-failure .card-header-bar {
            background: var(--c-idea);
        }

        .type-notes .card-header-bar {
            background: var(--c-obs);
        }

        .card-content {
            padding: 24px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .meta-tag {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            font-weight: 700;
            color: #666;
            text-transform: uppercase;
            margin-bottom: 12px;
            display: block;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 800;
            margin: 0 0 12px 0;
            line-height: 1.1;
        }

        .card-desc {
            font-size: 1rem;
            color: #333;
            margin-bottom: 20px;
            flex-grow: 1;
        }

        .evidence-block {
            background: #f0f0f0;
            padding: 12px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            color: #444;
        }

        .evidence-block p {
            margin: 0;
        }

        .evidence-label {
            display: block;
            font-size: 0.65rem;
            font-weight: bold;
            color: #888;
            margin-bottom: 4px;
            text-transform: uppercase;
        }

        footer {
            text-align: center;
            font-family: 'JetBrains Mono', monospace;
            color: #888;
            font-size: 0.8rem;
            padding-bottom: 10px;
        }
    </style>
</head>

<body>

    <header>
        <a href="index.html" class="nav-back">← Return to Main</a>
        <br>
        <h1>System Logs</h1>
        <div class="subtitle">/var/log/anomalies_and_thoughts</div>
    </header>

    <div class="case-grid" id="log-container">
        <!-- Cards will be loaded from logs.md -->
        <div
            style="text-align: center; color: #888; font-family: 'JetBrains Mono', monospace; font-size: 0.85rem; padding: 40px 0;">
            loading logs...
        </div>
    </div>

    <footer>
        [END OF STREAM]
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        function parseLogs(raw) {
            const entries = [];
            // Split by :::entry
            const blocks = raw.split(':::entry').filter(b => b.trim() && !b.trim().startsWith('<!--'));

            for (const block of blocks) {
                const entry = {};

                // Extract metadata (before :::content)
                const contentSplit = block.split(':::content');
                if (contentSplit.length < 2) continue;

                const metaLines = contentSplit[0].trim().split('\n');
                for (const line of metaLines) {
                    const match = line.match(/^(\w+):\s*(.+)$/);
                    if (match) {
                        entry[match[1].trim()] = match[2].trim();
                    }
                }

                // Extract content and evidence
                const rest = contentSplit[1];
                const evidenceSplit = rest.split(':::evidence');

                if (evidenceSplit.length >= 2) {
                    entry.content = evidenceSplit[0].trim();
                    entry.evidence = evidenceSplit[1].split(':::end')[0].trim();
                } else {
                    entry.content = evidenceSplit[0].split(':::end')[0].trim();
                    entry.evidence = null;
                }

                if (entry.title) entries.push(entry);
            }

            return entries;
        }

        function renderCard(entry) {
            const typeClass = 'type-' + (entry.type || 'edge');
            const category = entry.category || entry.type || 'Note';
            const date = entry.date || '';

            let evidenceHTML = '';
            if (entry.evidence) {
                evidenceHTML = `
                    <div class="evidence-block">
                        ${marked.parse(entry.evidence)}
                    </div>`;
            }

            return `
                <article class="case-card ${typeClass}">
                    <div class="card-header-bar"></div>
                    <div class="card-content">
                        <span class="meta-tag">${date} • ${category}</span>
                        <h3 class="card-title">${entry.title}</h3>
                        <div class="card-desc">
                            ${marked.parse(entry.content)}
                        </div>
                        ${evidenceHTML}
                    </div>
                </article>`;
        }

        // Load and render
        fetch('logs.md')
            .then(res => {
                if (!res.ok) throw new Error('Failed to load logs.md');
                return res.text();
            })
            .then(md => {
                const entries = parseLogs(md);
                const container = document.getElementById('log-container');

                if (entries.length === 0) {
                    container.innerHTML = '<div style="text-align:center;color:#888;padding:40px;">No entries found.</div>';
                    return;
                }

                container.innerHTML = entries.map(renderCard).join('');
            })
            .catch(err => {
                console.error(err);
                document.getElementById('log-container').innerHTML =
                    '<div style="text-align:center;color:#ff4757;padding:40px;font-family:JetBrains Mono,monospace;font-size:0.85rem;">⚠ Error loading logs.md</div>';
            });
    </script>

</body>

</html>
